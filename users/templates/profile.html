{% extends 'base.html' %}
{% load static %}
{% block title %}
Ваш профиль
{% endblock %}
{% block content %}
    <div id="profile" class="section is-fullheight">
    <div class="box">

    </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'three.min.js' %}"></script>
    <script src="{% static 'vanta.birds.min.js' %}"></script>
    <script>
        VANTA.BIRDS({
            el: "#profile",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xfafafa,
            color1: 0xd4d4d4,
            color2: 0x4800fc,
            colorMode: "lerp",
            quantity: 3.00
        })
    </script>
{% endblock %}
