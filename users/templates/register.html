{% extends 'base.html' %}
{% load static %}
{% block title %}
    Создать аккаунт
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% for field in profile_form %}
            <div class="field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        {% for field in user_form %}
            <div class="field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="button background-light-orange">Зарегестрироваться</button>
    </form>
{% endblock %}
