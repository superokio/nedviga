{% extends 'base.html' %}
{% block content %}
    <div class="form" style="padding: 20px">
        <form method="post" action="">
            {% csrf_token %}
            <div class="input-box">
                <label for="" class="label-create">
                    Тип строения
                </label>
                {{ form.building_type }}
            </div>
            <div class="input-box">
                <label for="" class="label-create">
                    На каком этаже
                </label>
                {{ form.floor }}
            </div>
            <div class="input-box">
                <label for="" class="label-create">
                    Количество этажей
                </label>
                {{ form.storeys }}
            </div>
            <button class="form-button" type="submit" background-light-sea>Создать</button>
        </form>
    </div>
{% endblock %}
